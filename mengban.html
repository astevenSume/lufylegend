<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>mask</title>
		<script type="text/javascript" src="js/lufylegend-1.10.1.js"></script>
	</head>
	<body>
			<div id="legend">
			</div>
			<script>
			var loader;
			LInit(50, "legend", 800, 480, main);
			function main () {
				loader = new LLoader();
				loader.addEventListener(LEvent.COMPLETE, loadBitmapdata);
				loader.load("theman/face.jpg", "bitmapData");
			}
			function loadBitmapdata (event) {
				var bitmapdata = new LBitmapData(event.target);
				var bitmap = new LBitmap(bitmapdata);
				bitmap.x=-40;
				addChild(bitmap);
				var maskObj = new LSprite();
		  		maskObj.graphics.drawRect(0, "#ff0000", [20, 20, 150, 200]);
		  		bitmap.mask = maskObj;
			}
			</script>
	</body>
</html>
