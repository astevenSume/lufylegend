<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas匀速直线运动</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="canvas">你的浏览器不支持canvas，请跟换其他浏览器试一试</canvas>
    <script type="text/javascript">
    	var canvas=document.getElementById('canvas');
    	canvas.height=728;
    	canvas.width=1024;

    	var cxt=canvas.getContext('2d');
    	cxt.fillStyle='red';
    	cxt.beginPath();
    	cxt.arc(800,300,30,0,2*Math.PI,true);
    	cxt.closePath();
    	cxt.fill();
    	setInterval(function(){
    		run(cxt);
    	},50);

    	var speed=0;
    	var startPoint=800;
    	function run(cxt) {
    		speed=-7;
    		cxt.clearRect(0,0,1024,768);
    		startPoint+=speed;
    		cxt.beginPath();
    		cxt.arc(startPoint,300,30,0,2*Math.PI,true);
    		cxt.closePath();
    		cxt.fill();
    	}


    </script>
</body>
</html>
